<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="styles/mystyle.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header class="banner">
      <h1>The Fashion Pet</h1>
    </header>
    <section>
      <ul class="nav justify-content-end container">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Register</a>
          </li>
      </ul>
      <div class="container">
        <h2>Register your pet</h2>
          <p class="text-end" id="info">Number of pets here</p>
            <div class="mb-3">
              <label class="form-label">Name:</label>
              <input type="text" class="form-control" id="txtName">
            </div>
            <div class="mb-3">
              <label class="form-label">Age:</label>
              <input type="number" class="form-control" id="txtAge">
            </div>
            <div>
              <label class="form-label">Gender:</label>
                <select class="form-control" id="txtGender">
                  <option value="" disabled selected>-- Select An Option --</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Breed:</label>
              <input type="text" class="form-control" id="txtBreed">
            </div>
            <div>
              <label class="form-label">Services:</label>
                <select class="form-control" id="txtService">
                  <option value="" disabled selected>-- Select An Option --</option>
                  <option value="Grooming">Grooming</option>
                  <option value="Nails">Trim Nails</option>
                  <option value="Vaccine">Vaccines</option>
                </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Owner's Name:</label>
              <input type="text" class="form-control" id="txtOwner">
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Phone:</label>
              <input type="tel" class="form-control" id="txtPhone">
            </div>
            <div>
              <label class="form-label">Payment:</label>
                <select class="form-control" id="txtPayment">
                  <option value="" disabled selected>-- Select An Option --</option>
                  <option value="Cash">Cash</option>
                  <option value="Credit Card">Credit Card</option>
                  <option value="PayPal">PayPal</option>
                  <option value="BitCoin">BitCoin</option>
                </select>
            </div>
    <br>
      <button class="btn btn-primary" onclick="register();">Register</button>
        <table id="pets">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Breed</th>
              <th>Service</th>
              <th>Owner's Name</th>
              <th>Contact Phone</th>
              <th>Payment</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Breed</th>
              <th>Service</th>
              <th>Owner's Name</th>
              <th>Contact Phone</th>
              <th>Payment</th>
            </tr>
          </tfoot>
          <tbody id="newTable">
          </tbody>
        </table>    
      </div> 
    </section>
  <script src="scripts/display.js"></script>
  <script src="scripts/register.js"></script>
</body>
</html>
